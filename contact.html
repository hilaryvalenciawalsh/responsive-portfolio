  <form>
    <div class="card">
      <div class="card-body col-md-6 col-sm-3">

        <!--name-->
        <p>
          <label for="name">Name</label>
          <input type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp">
          <!--name end-->
          <!--email-->
          <label for="email">Email</label>
          <input type="email" class="form-control" id="exampleInputemail" aria-describedby="emailHelp">
          <!--email end-->
          <!--message-->
          <label for="message">Message</label>
          <input type="message" class="form-control" id="exampleInputmessage" aria-describedby="messageHelp">
          <!--message end-->
          <br>
          <button onclick="myFunction()" type="button" class="btn btn-warning" <a href:>Send Contact Info</button>
          <p id="comment"></p>
      </div>
    </div>
  </form>
  </p>

    function myFunction() {
      document.getElementById("comment").innerHTML =
